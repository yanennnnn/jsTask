<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>第五一、五二關</title>
  <style>
    .bg-cover{
      background-size: cover;
      background-position: center center;
      height: 400px;
      background-color: rosybrown;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row targetRoom">
      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const targetRoom = document.querySelector('.targetRoom');
    const headers = {
      Accept: 'application/json',
      'Content-Type': 'application/json',
      Authorization: 'Bearer ZB0LjHMbZlbFBIEyazxg63gLCx46BoPzkOK3lm3PAdxOfWfP78ejlwXxIvtE',
    };
    const roomId = location.search.split("=")[1];
    axios.get(`https://challenge.thef2e.com/api/thef2e2019/stage6/room/${roomId}`,{headers})
      .then((res) => {
        console.log(res);
        rander(res.data);
      })
      function rander(res){
        const item = JSON.parse(JSON.stringify(res))
        targetRoom.innerHTML = `
        <div class="col-4">
          <div class="bg-cover" style="background-image:url('${item.room[0].imageUrl[0]}')"></div>
        </div>
        <div class="col-8">
          <h1>${item.room[0].name}</h1>
          <p>
            ${item.room[0].description}
          </p>
          <div>
            <span class="d-block">
            check-in:${item.room[0].checkInAndOut.checkInEarly}~${item.room[0].checkInAndOut.checkInLate} / check-out:${item.room[0].checkInAndOut.checkOut}
            </span>
            <span class="d-block">Weekday(Mon - Thu):$${item.room[0].normalDayPrice} / Weekend(Fri - Sun):$${item.room[0].holidayPrice}</span>
          </div>
          <div class="mt-5">
            <h4>Room Service</h4>
            <div class="row">
              <div class="col-3">
                <p>冷氣 : <span class="${item.room[0].amenities['Air-Conditioner'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Air-Conditioner']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>早餐 : <span class="${item.room[0].amenities['Breakfast'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Breakfast']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>親子友善 : <span class="${item.room[0].amenities['Child-Friendly'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Child-Friendly']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>風景 : <span class="${item.room[0].amenities['Great-View'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Great-View']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>酒水 : <span class="${item.room[0].amenities['Mini-Bar'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Mini-Bar']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>寵物友善 : <span class="${item.room[0].amenities['Pet-Friendly'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Pet-Friendly']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>冰箱 : <span class="${item.room[0].amenities['Refrigerator'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Refrigerator']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>客房服務 : <span class="${item.room[0].amenities['Room-Service'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Room-Service']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>禁菸 : <span class="${item.room[0].amenities['Smoke-Free'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Smoke-Free']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>沙發 : <span class="${item.room[0].amenities['Sofa'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Sofa']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>電視 : <span class="${item.room[0].amenities['Television'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Television']? 'Y' : 'N'}</span></p>
              </div>
              <div class="col-3">
                <p>Wi-Fi : <span class="${item.room[0].amenities['Wi-Fi'] ? 'text-success' : 'text-danger' }">${item.room[0].amenities['Wi-Fi']? 'Y' : 'N'}</span></p>
              </div>
            </div>
            
          </div>
        </div>
        
        `;
      }
  </script>
</body>
</html>
